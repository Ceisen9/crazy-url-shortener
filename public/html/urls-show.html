<div data-ng-if="!showVM.crazyUrl">
  <h2>That Crazy Url couldn't be found!</h2>
</div>
<div data-ng-if="showVM.crazyUrl">
  <h2>And your New Url is...</h2>
  <h3>{{showVM.crazyUrl.oldUrl}} has been converted to {{showVM.crazyUrl.newUrl}}</h3>
  <input type="text" placeholder="Enter the URL to Shorten" data-ng-model = "showVM.crazyUrl.oldUrl"/>
  <button data-ng-click="showVM.update()">Update</button>
  <button data-ng-click="showVM.delete()">Delete</button>
</div>
